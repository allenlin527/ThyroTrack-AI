<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- 標題 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">甲狀腺消融治療智慧追蹤平台系統架構</text>
  
  <!-- 前端層 -->
  <rect x="50" y="70" width="700" height="100" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0288d1">前端應用層</text>
  
  <!-- 前端應用圖示 -->
  <rect x="100" y="110" width="120" height="40" fill="#fff" stroke="#0288d1" stroke-width="1" rx="5" ry="5"/>
  <text x="160" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">病患移動應用</text>
  
  <rect x="250" y="110" width="120" height="40" fill="#fff" stroke="#0288d1" stroke-width="1" rx="5" ry="5"/>
  <text x="310" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">醫護Web平台</text>
  
  <rect x="400" y="110" width="120" height="40" fill="#fff" stroke="#0288d1" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">管理後台</text>
  
  <rect x="550" y="110" width="120" height="40" fill="#fff" stroke="#0288d1" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">學生追蹤平台</text>
  
  <!-- 中間層 - API & 服務 -->
  <rect x="50" y="190" width="700" height="100" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="210" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#388e3c">API與微服務層</text>
  
  <rect x="100" y="230" width="140" height="40" fill="#fff" stroke="#388e3c" stroke-width="1" rx="5" ry="5"/>
  <text x="170" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">FHIR API服務</text>
  
  <rect x="260" y="230" width="140" height="40" fill="#fff" stroke="#388e3c" stroke-width="1" rx="5" ry="5"/>
  <text x="330" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">身份認證服務</text>
  
  <rect x="420" y="230" width="140" height="40" fill="#fff" stroke="#388e3c" stroke-width="1" rx="5" ry="5"/>
  <text x="490" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">資料交換服務</text>
  
  <rect x="580" y="230" width="140" height="40" fill="#fff" stroke="#388e3c" stroke-width="1" rx="5" ry="5"/>
  <text x="650" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">通知與推送服務</text>
  
  <!-- AI與運算層 -->
  <rect x="50" y="310" width="700" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#f57c00">AI與運算層</text>
  
  <rect x="80" y="350" width="200" height="40" fill="#fff" stroke="#f57c00" stroke-width="1" rx="5" ry="5"/>
  <text x="180" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">病情惡化預測模型 (LSTM/Transformer)</text>
  
  <rect x="300" y="350" width="200" height="40" fill="#fff" stroke="#f57c00" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">LLM智慧聊天助理</text>
  
  <rect x="520" y="350" width="200" height="40" fill="#fff" stroke="#f57c00" stroke-width="1" rx="5" ry="5"/>
  <text x="620" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">數據分析與視覺化引擎</text>
  
  <!-- 數據層 -->
  <rect x="50" y="430" width="700" height="120" fill="#e0f2f1" stroke="#00796b" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#00796b">數據與存儲層</text>
  
  <rect x="80" y="470" width="160" height="60" fill="#fff" stroke="#00796b" stroke-width="1" rx="5" ry="5"/>
  <text x="160" y="495" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">患者健康數據庫</text>
  <text x="160" y="515" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">(FHIR兼容)</text>
  
  <rect x="260" y="470" width="160" height="60" fill="#fff" stroke="#00796b" stroke-width="1" rx="5" ry="5"/>
  <text x="340" y="495" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">AI模型訓練數據</text>
  <text x="340" y="515" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">(加密安全存儲)</text>
  
  <rect x="440" y="470" width="160" height="60" fill="#fff" stroke="#00796b" stroke-width="1" rx="5" ry="5"/>
  <text x="520" y="495" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">知識庫</text>
  <text x="520" y="515" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">(LLM訓練與向量存儲)</text>
  
  <rect x="620" y="470" width="100" height="60" fill="#fff" stroke="#00796b" stroke-width="1" rx="5" ry="5"/>
  <text x="670" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">日誌系統</text>
  
  <!-- 外部系統整合 -->
  <rect x="50" y="570" width="700" height="20" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="585" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1976d2">外部系統整合 (HIS、電子病歷、遠距照護平台)</text>
  
  <!-- 連接線 -->
  <!-- 垂直連接線 -->
  <line x1="400" y1="170" x2="400" y2="190" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="290" x2="400" y2="310" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="410" x2="400" y2="430" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="550" x2="400" y2="570" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
