<!-- 患者卡片組件 -->
<template id="patient-card-component">
    <div class="patient-card">
        <div class="patient-header">
            <img src="patient-avatar.png" alt="患者頭像" width="48" height="48">
            <div class="patient-info">
                <h3>{{patientName}}</h3>
                <p>{{patientId}} | {{age}}歲 | {{gender}}</p>
            </div>
            <div class="risk-badge {{riskLevel}}">{{riskText}}</div>
        </div>
        <div class="patient-body">
            <div class="treatment-info">
                <p><strong>手術日期：</strong>{{surgeryDate}}</p>
                <p><strong>術後天數：</strong>{{postOpDays}}天</p>
                <p><strong>主治醫師：</strong>{{doctorName}}</p>
            </div>
            <div class="vital-stats">
                <div class="stat">
                    <span class="stat-label">疼痛指數</span>
                    <span class="stat-value {{painLevel}}">{{painScore}}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">吞嚥困難</span>
                    <span class="stat-value {{swallowLevel}}">{{swallowScore}}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">頸部腫脹</span>
                    <span class="stat-value {{swellingLevel}}">{{swellingScore}}</span>
                </div>
            </div>
        </div>
        <div class="patient-footer">
            <button class="btn btn-primary">查看詳情</button>
            <button class="btn btn-secondary">聯繫患者</button>
            <button class="btn btn-outline">記錄追蹤</button>
        </div>
    </div>
</template>

<!-- 警示卡片組件 -->
<template id="alert-card-component">
    <div class="alert-card {{alertLevel}}">
        <div class="alert-header">
            <div class="alert-icon">{{alertIcon}}</div>
            <div class="alert-info">
                <h3>{{alertTitle}}</h3>
                <p>{{alertTime}}</p>
            </div>
            <div class="alert-status">{{alertStatus}}</div>
        </div>
        <div class="alert-body">
            <p><strong>患者：</strong>{{patientName}} ({{patientId}})</p>
            <p><strong>警示原因：</strong>{{alertReason}}</p>
            <p><strong>系統建議：</strong>{{systemRecommendation}}</p>
        </div>
        <div class="alert-footer">
            <button class="btn btn-primary">處理警示</button>
            <button class="btn btn-secondary">轉派給</button>
            <button class="btn btn-outline">標記已閱</button>
        </div>
    </div>
</template>

<!-- 圖表組件 -->
<template id="chart-component">
    <div class="chart-container">
        <div class="chart-header">
            <h3>{{chartTitle}}</h3>
            <div class="chart-controls">
                <select>
                    <option>最近7天</option>
                    <option>最近30天</option>
                    <option>最近90天</option>
                    <option>自訂範圍</option>
                </select>
                <button class="btn btn-outline btn-sm">下載</button>
            </div>
        </div>
        <div class="chart-body">
            <!-- This is a placeholder for chart visualization -->
            <div class="chart-placeholder"
                style="height: 250px; background-color: #f5f5f5; display: flex; align-items: center; justify-content: center;">
                圖表視覺化位置 ({{chartType}})
            </div>
        </div>
        <div class="chart-footer">
            <div class="chart-legend">
                <span class="legend-item"><span class="color-dot" style="background-color: #4285F4;"></span>
                    {{legendItem1}}</span>
                <span class="legend-item"><span class="color-dot" style="background-color: #EA4335;"></span>
                    {{legendItem2}}</span>
                <span class="legend-item"><span class="color-dot" style="background-color: #FBBC05;"></span>
                    {{legendItem3}}</span>
            </div>
        </div>
    </div>
</template>
