<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- 背景和網格 -->
  <rect width="600" height="300" fill="#FFFFFF" />
  
  <!-- 橫軸 -->
  <line x1="50" y1="250" x2="550" y2="250" stroke="#CCCCCC" stroke-width="1" />
  <text x="300" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">日期</text>
  
  <!-- 橫軸刻度 -->
  <line x1="50" y1="250" x2="50" y2="255" stroke="#666" stroke-width="1" />
  <text x="50" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3/15</text>
  
  <line x1="150" y1="250" x2="150" y2="255" stroke="#666" stroke-width="1" />
  <text x="150" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3/16</text>
  
  <line x1="250" y1="250" x2="250" y2="255" stroke="#666" stroke-width="1" />
  <text x="250" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3/17</text>
  
  <line x1="350" y1="250" x2="350" y2="255" stroke="#666" stroke-width="1" />
  <text x="350" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3/18</text>
  
  <line x1="450" y1="250" x2="450" y2="255" stroke="#666" stroke-width="1" />
  <text x="450" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3/19</text>
  
  <line x1="550" y1="250" x2="550" y2="255" stroke="#666" stroke-width="1" />
  <text x="550" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3/20</text>
  
  <!-- 縱軸 -->
  <line x1="50" y1="50" x2="50" y2="250" stroke="#CCCCCC" stroke-width="1" />
  <text x="30" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" transform="rotate(-90, 30, 150)">症狀嚴重度</text>
  
  <!-- 縱軸刻度 -->
  <line x1="45" y1="50" x2="50" y2="50" stroke="#666" stroke-width="1" />
  <text x="40" y="55" font-family="Arial" font-size="10" text-anchor="end" fill="#666">10</text>
  
  <line x1="45" y1="90" x2="50" y2="90" stroke="#666" stroke-width="1" />
  <text x="40" y="95" font-family="Arial" font-size="10" text-anchor="end" fill="#666">8</text>
  
  <line x1="45" y1="130" x2="50" y2="130" stroke="#666" stroke-width="1" />
  <text x="40" y="135" font-family="Arial" font-size="10" text-anchor="end" fill="#666">6</text>
  
  <line x1="45" y1="170" x2="50" y2="170" stroke="#666" stroke-width="1" />
  <text x="40" y="175" font-family="Arial" font-size="10" text-anchor="end" fill="#666">4</text>
  
  <line x1="45" y1="210" x2="50" y2="210" stroke="#666" stroke-width="1" />
  <text x="40" y="215" font-family="Arial" font-size="10" text-anchor="end" fill="#666">2</text>
  
  <line x1="45" y1="250" x2="50" y2="250" stroke="#666" stroke-width="1" />
  <text x="40" y="255" font-family="Arial" font-size="10" text-anchor="end" fill="#666">0</text>
  
  <!-- 疼痛指數 -->
  <polyline points="50,60 150,90 250,110 350,75 450,95 550,60" fill="none" stroke="#EA4335" stroke-width="2" />
  <circle cx="50" cy="60" r="4" fill="#EA4335" />
  <circle cx="150" cy="90" r="4" fill="#EA4335" />
  <circle cx="250" cy="110" r="4" fill="#EA4335" />
  <circle cx="350" cy="75" r="4" fill="#EA4335" />
  <circle cx="450" cy="95" r="4" fill="#EA4335" />
  <circle cx="550" cy="60" r="4" fill="#EA4335" />
  
  <!-- 吞嚥困難 -->
  <polyline points="50,130 150,150 250,170 350,150 450,170 550,130" fill="none" stroke="#4285F4" stroke-width="2" />
  <circle cx="50" cy="130" r="4" fill="#4285F4" />
  <circle cx="150" cy="150" r="4" fill="#4285F4" />
  <circle cx="250" cy="170" r="4" fill="#4285F4" />
  <circle cx="350" cy="150" r="4" fill="#4285F4" />
  <circle cx="450" cy="170" r="4" fill="#4285F4" />
  <circle cx="550" cy="130" r="4" fill="#4285F4" />
  
  <!-- 圖例 -->
  <circle cx="480" cy="30" r="4" fill="#EA4335" />
  <text x="490" y="35" font-family="Arial" font-size="12" fill="#666">疼痛指數</text>
  
  <circle cx="480" cy="50" r="4" fill="#4285F4" />
  <text x="490" y="55" font-family="Arial" font-size="12" fill="#666">吞嚥困難</text>
</svg> 