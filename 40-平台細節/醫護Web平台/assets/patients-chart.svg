<svg xmlns="http://www.w3.org/2000/svg" width="600" height="250" viewBox="0 0 600 250">
  <!-- 背景和網格 -->
  <rect width="600" height="250" fill="#FFFFFF" />
  
  <!-- 橫軸 -->
  <line x1="50" y1="200" x2="550" y2="200" stroke="#CCCCCC" stroke-width="1" />
  <text x="300" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">月份</text>
  
  <!-- 橫軸刻度 -->
  <line x1="50" y1="200" x2="50" y2="205" stroke="#666" stroke-width="1" />
  <text x="50" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">10月</text>
  
  <line x1="150" y1="200" x2="150" y2="205" stroke="#666" stroke-width="1" />
  <text x="150" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">11月</text>
  
  <line x1="250" y1="200" x2="250" y2="205" stroke="#666" stroke-width="1" />
  <text x="250" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">12月</text>
  
  <line x1="350" y1="200" x2="350" y2="205" stroke="#666" stroke-width="1" />
  <text x="350" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">1月</text>
  
  <line x1="450" y1="200" x2="450" y2="205" stroke="#666" stroke-width="1" />
  <text x="450" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2月</text>
  
  <line x1="550" y1="200" x2="550" y2="205" stroke="#666" stroke-width="1" />
  <text x="550" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3月</text>
  
  <!-- 縱軸 -->
  <line x1="50" y1="50" x2="50" y2="200" stroke="#CCCCCC" stroke-width="1" />
  <text x="30" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" transform="rotate(-90, 30, 125)">患者數量</text>
  
  <!-- 縱軸刻度 -->
  <line x1="45" y1="50" x2="50" y2="50" stroke="#666" stroke-width="1" />
  <text x="40" y="55" font-family="Arial" font-size="10" text-anchor="end" fill="#666">150</text>
  
  <line x1="45" y1="80" x2="50" y2="80" stroke="#666" stroke-width="1" />
  <text x="40" y="85" font-family="Arial" font-size="10" text-anchor="end" fill="#666">120</text>
  
  <line x1="45" y1="110" x2="50" y2="110" stroke="#666" stroke-width="1" />
  <text x="40" y="115" font-family="Arial" font-size="10" text-anchor="end" fill="#666">90</text>
  
  <line x1="45" y1="140" x2="50" y2="140" stroke="#666" stroke-width="1" />
  <text x="40" y="145" font-family="Arial" font-size="10" text-anchor="end" fill="#666">60</text>
  
  <line x1="45" y1="170" x2="50" y2="170" stroke="#666" stroke-width="1" />
  <text x="40" y="175" font-family="Arial" font-size="10" text-anchor="end" fill="#666">30</text>
  
  <line x1="45" y1="200" x2="50" y2="200" stroke="#666" stroke-width="1" />
  <text x="40" y="205" font-family="Arial" font-size="10" text-anchor="end" fill="#666">0</text>
  
  <!-- 總患者數量 -->
  <polyline points="50,110 150,100 250,85 350,70 450,60 550,50" fill="none" stroke="#4285F4" stroke-width="2" />
  <circle cx="50" cy="110" r="4" fill="#4285F4" />
  <circle cx="150" cy="100" r="4" fill="#4285F4" />
  <circle cx="250" cy="85" r="4" fill="#4285F4" />
  <circle cx="350" cy="70" r="4" fill="#4285F4" />
  <circle cx="450" cy="60" r="4" fill="#4285F4" />
  <circle cx="550" cy="50" r="4" fill="#4285F4" />
  
  <!-- 新增患者 -->
  <rect x="47" y="160" width="6" height="40" fill="#34A853" />
  <rect x="147" y="165" width="6" height="35" fill="#34A853" />
  <rect x="247" y="165" width="6" height="35" fill="#34A853" />
  <rect x="347" y="155" width="6" height="45" fill="#34A853" />
  <rect x="447" y="160" width="6" height="40" fill="#34A853" />
  <rect x="547" y="155" width="6" height="45" fill="#34A853" />
  
  <!-- 圖例 -->
  <circle cx="480" cy="20" r="4" fill="#4285F4" />
  <text x="490" y="25" font-family="Arial" font-size="12" fill="#666">總患者數</text>
  
  <rect x="477" y="35" width="6" height="12" fill="#34A853" />
  <text x="490" y="45" font-family="Arial" font-size="12" fill="#666">新增患者</text>
</svg> 