<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警示管理 - 甲狀腺消融治療智慧追蹤平台</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- 引入共用組件 -->
    <div id="header-component"></div>
    <div id="sidebar-component"></div>

    <div class="container">
        <!-- 主要內容區域 -->
        <main class="main-content">
            <div class="section-header">
                <h1>警示管理</h1>
                <div class="flex align-center">
                    <button class="btn btn-outline mr-2">匯出警示</button>
                    <button class="btn btn-primary">標記全部已讀</button>
                </div>
            </div>

            <!-- 警示過濾控制 -->
            <div class="flex align-center mb-3" style="gap: 16px;">
                <div class="flex align-center">
                    <label for="risk-filter" class="mr-1">風險等級：</label>
                    <select id="risk-filter" class="form-control">
                        <option value="all">全部</option>
                        <option value="high">高風險</option>
                        <option value="medium">中度風險</option>
                        <option value="low">低風險</option>
                    </select>
                </div>

                <div class="flex align-center">
                    <label for="status-filter" class="mr-1">警示狀態：</label>
                    <select id="status-filter" class="form-control">
                        <option value="all">全部</option>
                        <option value="unread">未讀</option>
                        <option value="read">已讀</option>
                        <option value="processing">處理中</option>
                        <option value="resolved">已解決</option>
                    </select>
                </div>

                <div class="flex align-center">
                    <label for="date-filter" class="mr-1">時間範圍：</label>
                    <select id="date-filter" class="form-control">
                        <option value="today">今天</option>
                        <option value="yesterday">昨天</option>
                        <option value="week">近 7 天</option>
                        <option value="month">近 30 天</option>
                    </select>
                </div>

                <button class="btn btn-outline">
                    <span>搜尋</span>
                </button>
            </div>

            <!-- 警示列表 -->
            <div class="card mb-3">
                <div class="card-header">
                    <div class="flex justify-between align-center">
                        <h3 class="mb-0">今日警示 (8)</h3>
                        <div>
                            <button class="btn btn-outline btn-sm">批次處理</button>
                        </div>
                    </div>
                </div>

                <!-- 警示卡片列表 -->
                <div style="padding: 16px;">
                    <div class="alert-card high mb-3">
                        <div style="padding: 16px;">
                            <div class="flex justify-between">
                                <div class="flex align-center">
                                    <span class="badge badge-danger">高風險警示</span>
                                    <span class="ml-2" style="color: #666;">10分鐘前</span>
                                    <span class="ml-2" style="color: #666;">ID: A12345</span>
                                </div>
                                <div>
                                    <span class="badge" style="background-color: #EA4335; color: white;">未讀</span>
                                </div>
                            </div>
                            <h4 class="mt-2 mb-1">嚴重疼痛報告</h4>
                            <p>患者陳小明報告疼痛指數上升至9/10，且伴隨頸部明顯腫脹。可能為術後感染或血腫形成。</p>
                            <div class="flex align-center">
                                <img src="assets/patient-avatar.svg" alt="患者頭像"
                                    style="width: 24px; height: 24px; border-radius: 50%; margin-right: 8px;">
                                <a href="patient-details.html" class="patient-name">陳小明</a>
                                <span class="ml-2" style="color: #666;">#P12345</span>
                            </div>
                            <div class="flex mt-2">
                                <button class="btn btn-primary btn-sm">立即處理</button>
                                <button class="btn btn-outline btn-sm ml-2">標記已讀</button>
                                <button class="btn btn-outline btn-sm ml-2">忽略</button>
                            </div>
                        </div>
                    </div>

                    <!-- 更多警示卡片 -->
                    <!-- ... 此處省略其他警示卡片內容 ... -->
                </div>
            </div>
        </main>
    </div>

    <!-- 頁腳 -->
    <div id="footer-component"></div>

    <!-- 腳本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 載入頭部組件
            fetch('components.html')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');

                    document.getElementById('header-component').innerHTML = doc.getElementById('header-template').outerHTML;
                    document.getElementById('sidebar-component').innerHTML = doc.getElementById('sidebar-template').outerHTML;
                    document.getElementById('footer-component').innerHTML = doc.getElementById('footer-template').outerHTML;
                });
        });
    </script>
</body>

</html>
